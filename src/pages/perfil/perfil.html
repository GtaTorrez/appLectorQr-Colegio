<ion-header>

  <ion-navbar color="primary" >
    <ion-title *ngIf="estudiante" >{{estudiante.rol | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="estudiante">

    <div margin-horizontal *ngIf="estudiante.img">
      <img class="fotoPerfil" [src]="estudiante.img" height="50%" />
    </div>
    
    <ion-card margin-horizontal >
    <ion-list>
      <ion-item>
        <ion-icon name="contact" item-start ></ion-icon>
        <span text-wrap>
          {{estudiante.nombre}} {{estudiante.paterno}} {{estudiante.materno}}
        </span>
      </ion-item>
        
        <ion-item>
          <ion-icon name="card" item-start></ion-icon>
          {{estudiante.cedula}} {{estudiante.expedido}}
        </ion-item>
        <ion-item>
          <ion-icon name="call" item-start></ion-icon>
          {{estudiante.telefono}} รณ {{estudiante.celular}} 
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          {{estudiante.email}}
        </ion-item>
      
    
      </ion-list>
    </ion-card>

  </div>  

</ion-content>
